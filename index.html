<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <div class="calc">
                <p class="lastCommand">lastCommand Here</p>
                <input type="text" name="screen" id="screen" />
                <div class="buttons">
                    <button class="delete" title="delete">delete</button>
                    <button class="clear" title="clear">clear</button>
                    <button class="divide" title="divide">%</button>
                    <button class="seven" title="seven">7</button>
                    <button class="eight" title="eight">8</button>
                    <button class="nine" title="nine">9</button>
                    <button class="multiply" title="multiply">*</button>
                    <button class="four" title="four">4</button>
                    <button class="five" title="five">5</button>
                    <button class="six" title="six">6</button>
                    <button class="subtract" title="subtract">-</button>
                    <button class="one" title="one">1</button>
                    <button class="two" title="two">2</button>
                    <button class="three" title="three">3</button>
                    <button class="add" title="add">+</button>
                    <button class="negitive" title="negitive">-</button>
                    <button class="zero" title="zero">0</button>
                    <button class="decimal" title="decimal">.</button>
                    <button class="equal" title="equal">=</button>
                </div>
            </div>
        </main>
        <footer>
            <h3>Created by Nathan H.</h3>
            <a href="https://github.com/nhowardiit/odin-calculator">Source code available on GitHub</a>
        </footer>
    </body>
</html>
