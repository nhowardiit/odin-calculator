<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <div class="calc">
                <p class="lastEquation">lastCommand Here</p>
                <input type="text" name="screen" id="screen" />
                <div class="buttons">
                    <button class="other delete" title="delete">delete</button>
                    <button class="other clear" title="clear">clear</button>
                    <button class="oper divide" title="divide">%</button>
                    <button class="num seven" title="seven">7</button>
                    <button class="num eight" title="eight">8</button>
                    <button class="num nine" title="nine">9</button>
                    <button class="oper multiply" title="multiply">*</button>
                    <button class="num four" title="four">4</button>
                    <button class="num five" title="five">5</button>
                    <button class="num six" title="six">6</button>
                    <button class="oper subtract" title="subtract">-</button>
                    <button class="num one" title="one">1</button>
                    <button class="num two" title="two">2</button>
                    <button class="num three" title="three">3</button>
                    <button class="oper add" title="add">+</button>
                    <button class="other negitive" title="negitive">-</button>
                    <button class="num zero" title="zero">0</button>
                    <button class="num decimal" title="decimal">.</button>
                    <button class="other equal" title="equal">=</button>
                </div>
            </div>
        </main>
        <footer>
            <h3>Created by Nathan H.</h3>
            <a href="https://github.com/nhowardiit/odin-calculator">Source code available on GitHub</a>
        </footer>
    </body>
</html>
